---
network:
  version: 2
  renderer: networkd
  ethernets:
    enp0s8:
      addresses:
      - 192.168.1.2/24
    enp0s9:
      addresses:
      - 192.168.2.2/24
    enp0s10:
      addresses:
      - 192.168.3.2/24
    enp0s16:
      addresses:
      - 192.168.4.2/24
      routes:
      - to: 192.168.254.0/24
        via: 192.168.4.254
